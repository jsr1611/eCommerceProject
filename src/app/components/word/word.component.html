<h2>Yangi so`z:</h2>
<div *ngIf="word.word; else elseBlock">
  <span class="word-arabic"
    >{{ word.arabic != "" ? word.arabic : word.word }}</span>
  <i class="bi bi-arrow-left-right mx-4"></i><span class="word-arabic"> {{ word.uzbek }}</span>
  <br>
  <audio *ngIf="fileExists" [id]="word._id" controls>
    <source [src]="'/assets/audio/' + word._id + '.m4a'" />
    Your browser does not support audio element.
  </audio>
  <br />

  <br />
  <div *ngIf="word.english != ''">
    inglizcha: <span class="word-meaning">{{ word.english }}</span> <br />
  </div>
  <div *ngIf="word.russian != ''">
    ruscha: <span class="word-meaning">{{ word.russian }}</span>
  </div>
</div>
<ng-template #elseBlock>
  <p>So'z topilmadi!</p>
</ng-template>
