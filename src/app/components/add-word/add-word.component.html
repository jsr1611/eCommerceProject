<h2>Yangi so`z qo`shish:</h2>
<div class="form">
  O'qilishi:
  <input
    [(ngModel)]="newWord.pronunciation"
    type="text"
    class="word-meaning"
    placeholder="So'zni o'qilishini kiriting"
  />
  <br />
  Arabchasi:
  <input
    [(ngModel)]="newWord.arabic"
    class="word-meaning"
    type="text"
    placeholder="So'zni arabcha shaklini kiriting"
  />
  <br />
  Ma`nosi:
  <input
    [(ngModel)]="newWord.uzbek"
    class="word-meaning"
    type="text"
    placeholder="So'zni ma`nosini kiriting"
  />
  <br />
  Inglizchasi (ixtiyoriy):
  <input
    [(ngModel)]="newWord.english"
    class="word-meaning"
    type="text"
    placeholder="So'zni ma`nosini kiriting"
  />
  <br />
  <div class="form-group">
    <label for="category">Turi:</label>
    <select
      id="category"
      name="category"
      [(ngModel)]="newWord.category"
      class="form-control"
      required
    >
      <option *ngFor="let category of categories" [value]="category">
        {{ categoryLabels[category] }} <!-- Display Uzbek labels -->
      </option>
    </select>
  </div>
  <br />
  <button (click)="addWord()" class="btn btn-primary">Saqlash</button>
</div>
<hr>
<a href="/words" class="btn btn-primary">Yangi so'zlarni ko'rish</a>
