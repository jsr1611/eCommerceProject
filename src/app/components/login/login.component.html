<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
    </form>
    <p class="mt-3 d-flex justify-content-center"><a routerLink="/reset-password">Forgot your password?</a> <a class="ms-2" routerLink="/signup">Create an account</a></p>

  </div>
